<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 320px; 
      padding: 20px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h3 { 
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #5a67d8;
      text-align: center;
    }
    .subtitle {
      font-size: 11px;
      color: #718096;
      text-align: center;
      margin-bottom: 20px;
    }
    input { 
      width: 100%; 
      padding: 10px 12px; 
      margin-bottom: 12px; 
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      outline: none;
    }
    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button { 
      width: 100%; 
      padding: 10px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border: none; 
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    #status { 
      margin-top: 12px; 
      font-size: 12px; 
      color: #48bb78;
      text-align: center;
      height: 18px;
      font-weight: 500;
    }
    .stats {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #e2e8f0;
    }
    .stats-title {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 12px;
      text-align: center;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .stat-item {
      background: #f7fafc;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .stat-label {
      font-size: 10px;
      color: #718096;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸš€ CF Tracker</h3>
    <div class="subtitle">Striver's CP Sheet</div>
    <input type="text" id="handle" placeholder="Enter your CF handle">
    <button id="saveBtn">Save Handle</button>
    <div id="status"></div>
    
    <div class="stats">
      <div class="stats-title">Quick Stats</div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">Solved</div>
          <div class="stat-value" id="solvedCount">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Total</div>
          <div class="stat-value" id="totalCount">-</div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
